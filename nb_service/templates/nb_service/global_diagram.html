{% extends 'generic/object_list.html' %}
{% load static %}

{% block head %}
<script src="{% static 'nb_service/mermaid.min.js' %}"></script>
{% endblock %}

{% block title %}Global Service Diagram{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="mdi mdi-sitemap"></i> Global Service Dependency Diagram
                </h5>
            </div>
            <div class="card-body">
                <div class="mermaid" style="text-align: center; width: 100%; overflow-x: auto; padding: 20px;">
                    {{ diagram | safe }}
                </div>
                <div class="text-center mt-3">
                    <small class="text-muted">Click on any service to view details</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'nb_service/export_svg.js' %}"></script>
{% endblock %}
